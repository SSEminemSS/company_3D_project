<script type="text/javascript">
	layui.use(['form', 'element', 'layer', 'jquery', 'laypage'], function() {
		var form = layui.form,
			layer = layui.layer;

		//点击其他隐藏 用于功能信息下拉菜单
		$('body').on('click', function(event) {
				// IE支持 event.srcElement ， FF支持 event.target
				var evt = event.srcElement ? event.srcElement : event.target;
				if (evt.class == 'top_menu_btn') return; // 如果是元素本身，则返回
				else {
					$('.top_menu_btn_function_show').css('display', 'none')
					$('.top_menu_btn_function_show').removeClass('show').addClass('hidden');
					$('.top_menu_btn_function').children('svg:last-child').replaceWith(
						'<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"' +
						'viewBox="0 0 1024 1024" style="enable-background:new 0 0 1024 1024;" xml:space="preserve">' +
						'<path d="M556.1,284.6l382.7,369.6c24.3,23.5,24.3,61.6,0,85.1c-24.3,23.5-63.8,23.5-88.1,0L512,412.3L173.4,739.4' +
						'c-24.3,23.5-63.8,23.5-88.1,0c-24.3-23.5-24.3-61.6,0-85.1l382.7-369.6C480.1,272.9,496,267,512,267' +
						'C528,267,543.9,272.9,556.1,284.6z" fill="white"/></svg>'
					);
				}
			})
			//点击城市按钮弹出区域街道信息
			.on('click', '.top_menu_btn_location', function() {
				//判断展开/收起状态
				if ($('.top_menu_btn_location_show').hasClass('hidden')) { //处于收起状态
					//打开之前先把功能下拉关闭
					$('.top_menu_btn_function_show').css('display', 'none')
					$('.top_menu_btn_function_show').removeClass('show').addClass('hidden');
					$('.top_menu_btn_function').children('i:last-child').html('&#xe62a;');

					$('.top_menu_btn_location_show').fadeIn();
					$('.top_menu_btn_location_show').removeClass('hidden').addClass('show');
					//切换图标
					$('.top_menu_btn_location').children('i:last-child').html('&#xe660;');


					//当前位置选项赋值
					//ajax获取值,下面为假数据显示
					var areaData = [{
							id: 1,
							name: '龙岗区',
							street: '一街'
						},
						{
							id: 2,
							name: '龙华区',
							street: '二街'
						},
						{
							id: 3,
							name: '福田区',
							street: '三街'
						}
					]
					// 填充数据 区域
					var area = '';
					//填充街道信息
					var street = '';
					if (areaData && areaData.length > 0) {
						for (var i = 0; i < areaData.length; i++) {
							area += '<option value="' + areaData[i].id + '">' + areaData[i].name + '</option>\n';
							street += '<option value="' + areaData[i].id + '">' + areaData[i].street + '</option>\n'
						}
					} else {
						area += '<option value="">暂无数据</option>\n';
						street += '<option value="">暂无数据</option>\n';
					}
					$('select[name="location_area"]').html(area);
					$('select[name="location_street"]').html(street);
					//数据加载层结束
					form.render();
				} else if ($('.top_menu_btn_location_show').hasClass('show')) { //处于展开状态
					$('.top_menu_btn_location_show').fadeOut();
					$('.top_menu_btn_location_show').removeClass('show').addClass('hidden');

					//切换图标
					$('.top_menu_btn_location').children('i:last-child').html('&#xe660;');
				}

			})
			//点击cha关闭位置信息
			.on('click', '.close_location', function() {
				$('.top_menu_btn_location_show').fadeOut();
				$('.top_menu_btn_location_show').removeClass('show').addClass('hidden');
				//切换图标
				$('.top_menu_btn_location').children('i:last-child').html('&#xe660;');
				form.render();
			})
			//点击显示功能列表
			.on('click', '.top_menu_btn_function', function(e) {
				if ($('.top_menu_btn_function_show').hasClass('hidden')) { //处于收起状态
					//打开之前先把区域信息下拉关闭
					$('.top_menu_btn_location_show').css('display', 'none')
					$('.top_menu_btn_location_show').removeClass('show').addClass('hidden');
					//切换图标
					$('.top_menu_btn_location').children('i:last-child').html('&#xe660;');

					$('.top_menu_btn_function_show').fadeIn();
					$('.top_menu_btn_function_show').removeClass('hidden').addClass('show');
					//切换图标
					$('.top_menu_btn_function').children('i:last-child').html('&#xe62a;');
					//阻止冒泡
					e = e || event;
					e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
				} else if ($('.top_menu_btn_function_show').hasClass('show')) { //处于展开状态
					$('.top_menu_btn_function_show').fadeOut();
					$('.top_menu_btn_function_show').removeClass('show').addClass('hidden');

					//切换图标
					$('.top_menu_btn_function').children('i:last-child').html('&#xe660;');
				}
			})
			//点击用户头像时,现在无需要
			.on('click', '.top_menu_user', function() {
				layer.msg('未登录！')
			})

		//鼠标点击功能列表
		$('.top_menu_btn_function_show').find('li').each(function() {
			//点击选择列表
			$(this).click(function(e) {
				//获取点击项信息
				var optionName = $(this).children('span').text();
				var optionI = $(this).find('i').text();
				$('.top_menu_btn_function').children('i:first-child').html(optionI);
				$('.top_menu_btn_function').children('span').text(optionName);
				$('.top_menu_btn_function').children('i:last-child').html('&#xe660;');
				$('.top_menu_btn_function_show').fadeOut();
				$('.top_menu_btn_function_show').removeClass('show').addClass('hidden');

				//阻止冒泡
				e = e || event;
				e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
			})
		})
	})
</script>
